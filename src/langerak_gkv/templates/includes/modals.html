{% load sniplates %}


{# Usage: {% nested_widget 'modals:modal' modal_type='login' %} content here {% endnested %} #}
{% block modal %}
<div
    class="modal modal--inactive{% if modal_type %} modal--{{ modal_type }}{% endif %}"
    {% if modal_type %} data-modal="{{ modal_type }}"{% endif %}
>
    <div class="modal__backdrop"></div>
    <div class="modal__content">
        <span class="modal__close">x</span>
        {{ content }}
    </div>
</div>
{% endblock modal %}
