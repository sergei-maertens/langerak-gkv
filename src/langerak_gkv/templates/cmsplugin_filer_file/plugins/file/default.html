{% if object.file.url %}{% load i18n %}
<div class="file cms-content">
    <a href="{{ object.file.url }}"{% if object.target_blank %} target="_blank"{% endif %}>
    {% if object.get_icon_url %}<img src="{{ object.get_icon_url }}" style="border: 0px" alt="Icon" />{% endif %}
        {% if object.title %}{{ object.title }}{% else %}{{ object.get_file_name }}{% endif %}
    </a>
    <span class="pull-right">{% if object.file_exists %}<span class="filesize">({{ object.file.size|filesizeformat }})</span>{% else %}{% trans "(file missing!)" %}{% endif %}</span>
</div>
{% endif %}
