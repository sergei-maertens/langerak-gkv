{% load compress static i18n %}<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Koningskerk{% block extra_title %}{% endblock %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="{% static 'langerak_gkv/css/print.css' %}" media="screen,print" rel="stylesheet" type="text/css" />
    </head>

    <body class="{% block body-class %}{% endblock %}">

        <section class="container narrow" id="content">
            {% block content %}Override block `content`{% endblock %}
        </section>
    </body>
</html>
