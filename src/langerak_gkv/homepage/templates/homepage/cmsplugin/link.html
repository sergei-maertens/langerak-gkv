{% load thumbnail %}

<a href="{{ instance.page_link.get_absolute_url|default:'#' }}" class="homepage-block{% if not instance.page_link_id %} homepage-block--no-link{% endif %}">
    {% if has_image and instance.image %}<img src="{{ instance.image|thumbnail_url:'homepage' }}">{% endif %}
    <h1 class="homepage-block__title">{{ instance.title }}</h1>
    <div class="homepage-block__description">{{ instance.description }}</div>
</a>
